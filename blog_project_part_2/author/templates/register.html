{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% csrf_token %}
    <form method="post" style="width: 50%; margin: auto" novalidate>
      <h1>{{type}} Page</h1>
      {% csrf_token %}
      <!-- {{form | crispy }} -->
      {% for fm in form%} {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} 
      {% endfor %}
      <br />
      <button class="btn btn-primary" type="submit">{{type}}</button>
      <br/>
  
    </form>


{% endblock %}
